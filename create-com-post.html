<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntereÃ§Ã£o API | CREATE com POST</title>
</head>
<body>
    <h1>CREATE com POST ðŸ‘€</h1>

    <a href="./index.html">Home</a>
    <form action="" method="post">
        <div class="controle form">
            <label for="idProduto">ID: </label>
            <input type="text" id="idProduto" name="idProduto">
        </div>
        <div class="controle-form">
            <label for="nomeProduto">Nome: </label>
            <input type="text" id="nomeProduto" name="nomeProduto">
        </div>
        <button type="button" id= "cadastrar">Cadastrar</button>
    </form>

    <button type="button" id="carregar">Carregar Produtos</button>
    <div id="produtos">
    </div>
    <script>
        document.querySelector('#cadastrar').addEventListener('click', ()=> {

            const dadosProduto= {
                "id": null,
                "nome":document.querySelector('#nomeProduto').value
            }

            fetch('https://stunning-spoon-97959jqrvwwr2g6r-3000.app.github.dev/produtos',{ //http:// quando estiver NÃƒo ESTIVER NO CODESPACES http://[::1]3000//
                method:'POST',
                headers:{
                    'ContentType': 'application/json'
                },
                body: JSON.stringify(dadosProduto)
            }).then(response => {
                if (response.ok) {
                    window.alert("Produto Cadastrado com sucesso");
                }else {
                    window.alert("Erro");
                }
            })
        })
        document.querySelector('#carregar').addEventListener('click', ()=>{
            fetch('https://stunning-spoon-97959jqrvwwr2g6r-3000.app.github.dev/produtos',{ //http:// quando estiver NÃƒo ESTIVER NO CODESPACES http://[::1]3000//
                method:'GET',
                headers:{
                    'ContentType': 'application/json'
                }
            })
                .then(response=>response.json())//entao pega essa entrada
                .then(response=> {

                    const produtos= document.querySelector('#produtos');
                    const tituloprodutos=document.createElement('h2');

                    produtos.innerHTML+='';
                    tituloprodutos.innerHTML='Produtos';
                    produtos.append(tituloprodutos);

                    
                    response.forEach(produto => {
                        produtos.innerHTML += `<ul><il>ID: ${produto.id}</li><li>Nome: ${produto.nome}</li></ul>`;  
                    });
                })
        })
    </script>
</body>
</html>
