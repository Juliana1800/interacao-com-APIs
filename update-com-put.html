<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>UPDATE com PUT ðŸ˜’</h1>

    <a href="./index.html">ðŸŽˆHome</a>

    <form action="" method="post">

        <div class="controle-form">
            <label for="idProduto">ID: </label>
            <input type="number" min="1" id="idProduto" name="idProduto" required>
        </div>
        
        <div class="controle-form">
            <label for="nomeProduto">Nome: </label>
            <input type="text" id="nomeProduto" name="nomeProduto" required>
        </div>

        <div class="controle-form">
            <label for="tipoProduto">Tipo</label>
            <select name="tipoproduto" id="tipoProduto">
                <option value="controle" selected>Controle</option>
                <option value="suspencao">SuspenÃ§Ã£o</option>
                <option value="carroceria">Carroceria</option>
                <option value="acessorio">AcessÃ³rio</option>
                <option value="seguranca">SeguranÃ§a</option>
            </select>
        </div>

        <button type="button" id= "atualizar">Atualizar</button>

    </form>

    <div id="produtos"></div>

    <script>
        buscaProdutos();

        document.querySelector('#atualizar').addEventListener('click', ()=> {
            const dadosProduto = {
                "id": null,
                "nome": document.querySelector('#nomeProduto').value,
                "tipo": document.querySelector('#tipoProduto').value
            }

            const idProduto = document.querySelector('#idProduto').value;

            fetch(`https://stunning-spoon-97959jqrvwwr2g6r-3000.app.github.dev/produtos/${idProduto}`,{ //http:// quando estiver NÃƒo ESTIVER NO CODESPACES http://[::1]3000//
                method:'PUT',
                headers:{
                    'ContentType': 'application/json'
                },
                body: JSON.stringify(dadosProduto)
            })
            .then(response => {
                if (response.ok) {
                    window.alert("Produto Atualizado");
                    buscaProdutos();
                }else {
                    window.alert("Erro");
                }
            })
        })

        function buscaProdutos ( ) {
            fetch('https://stunning-spoon-97959jqrvwwr2g6r-3000.app.github.dev/produtos',{ //http:// quando estiver NÃƒo ESTIVER NO CODESPACES http://[::1]3000//
            method:'GET',
            headers:{
                'ContentType': 'application/json'
            }
        })
            .then(response => response.json())//entao pega essa entrada
            .then(response => {

                const produtos= document.querySelector('#produtos');
                const tituloprodutos=document.createElement('h2');

                produtos.innerHTML+='';
                tituloprodutos.innerHTML='Produtos';
                produtos.append(tituloprodutos);

                
                response.forEach(produto => {
                    produtos.innerHTML += `<ul><il>ID: ${produto.id}</li>
                    <li>Nome: ${produto.nome}</li></ul>Tipo: ${produto.tipo ?produto.tipo: ""}</li></ul>`;  
                });
            })
        }
    </script>
